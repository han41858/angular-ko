name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - ko
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: check env
        run: node -v && yarn -v
      - name: install dependencies
        run: yarn
      - name: build
        run: yarn docs:build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANGULAR_KO }}
          channelId: live
          projectId: angular-ko


<h1>Attribute, class, and style bindings</h1>
<h2>Attribute binding</h2>
<table border=1>
  <!-- #docregion colspan -->
  <!--  표현식 평가 결과는 colspan=2 입니다. -->
  <tr><td [attr.colspan]="1 + 1">One-Two</td></tr>
  <!-- #enddocregion colspan -->

  <!-- ERROR: There is no `colspan` property to set!
    <tr><td colspan="{{1 + 1}}">Three-Four</td></tr>
  -->
  <!-- #docregion colSpan -->
  <!-- colSpan 프로퍼티는 캐멀 케이스입니다. -->
  <tr><td [colSpan]="1 + 1">Three-Four</td></tr>
  <!-- #enddocregion colSpan -->

  <tr><td>Five</td><td>Six</td></tr>
</table>

<div>
  <!-- #docregion attrib-binding-aria -->
  <!-- 웹 접근성 향상을 위해 ARIA 어트리뷰트를 지정할 수 있습니다. -->
  <button [attr.aria-label]="actionName">{{actionName}} with Aria</button>
  <!-- #enddocregion attrib-binding-aria -->
</div>

<hr />

<h2>Styling precedence</h2>

<!-- #docregion basic-specificity -->
<h3>기본 순서</h3>

<!-- `class.special`이 `classExpression`로 지정되는 `class`보다 우선순위가 높습니다.  -->
<div [class.special]="isSpecial" [class]="classExpression">Some text.</div>

<!-- `style.border`가 `styleExpression`로 지정되는 `border`보다 우선순위가 높습니다.  -->
<div [style.border]="border" [style]="styleExpression">Some text.</div>
<!-- #enddocregion basic-specificity -->

<!-- #docregion source-specificity -->
<h3>소스별 우선순위</h3>

<!-- `class.special` 템플릿 바인딩이 `dirWithClassBinding`이나 `comp-with-host-binding`가 바인딩하는 `special` 클래스보다 우선순위가 높습니다.-->
<comp-with-host-binding [class.special]="isSpecial" dirWithClassBinding></comp-with-host-binding>


<!-- `style.color` 템플릿 바인딩이 `dirWithStyleBinding`이나 `comp-with-host-binding`가 바인딩하는 `color` 프로퍼티보다 우선순위가 높습니다.. -->
<div>
  <comp-with-host-binding [style.color]="color" dirWithStyleBinding></comp-with-host-binding>
</div>

<!-- #docregion dynamic-priority -->
<h3>동적 vs 정적</h3>

<!-- `classExpression`이 동적으로 처리되기 때문에 `class`보다 우선순위가 높습니다. -->
<div class="special" [class]="classExpression">Some text.</div>

<!-- `styleExpression`이 동적으로 처리되기 때문에 `style="border: dotted darkblue 3px"`보다 우선순위가 높습니다 -->
<div style="border: dotted darkblue 3px" [style]="styleExpression">Some text.</div>

<!-- #enddocregion dynamic-priority -->

<div class="readability">
  <!-- #docregion style-delegation -->
  <comp-with-host-binding dirWithHostBinding></comp-with-host-binding>
  <!-- #enddocregion style-delegation -->
</div>

<!-- #docregion attribute-decorator -->
<app-my-input-with-attribute-decorator type="number"></app-my-input-with-attribute-decorator>
<!-- #enddocregion attribute-decorator -->
